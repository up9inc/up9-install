namespace: up9  # Currently injector works only if it is up9 TODO: TRA-738 (to support namespace other than 'up9')
serviceAccountName: up9-service-account
clusterRoleName: up9-cluster-role
clusterRoleBindingName: up9-cluster-role-binding

agentName:
clientId:
clientSecret:
up9EnvSuffix: up9.app


agent:
  image:
    path: gcr.io/up9-docker-hub/trcc-agent/master:latest
    imagePullPolicy: Always
  resourcesName: up9-test-agent
  testRunnerVersion: master:latest

authHelper:
  image:
    path: gcr.io/up9-docker-hub/authentication-helper/master:latest
    imagePullPolicy: Always
  resourcesName: up9-auth-helper


collector:
  resourcesName: up9-collector
  image:
    path: gcr.io/up9-docker-hub/collector/feature/tra-1579_improve_images:latest
    imagePullPolicy: Always

sidecarInjector:
  sidecarInjectorImage:
    path: gcr.io/up9-docker-hub/sidecar-injector:v3
    imagePullPolicy: Always

  annotationNamespace: injector.up9

  up9InjectedPassiveTapperImage:
    path: gcr.io/up9-docker-hub/passive-tapper/feature/tra-1579_improve_images:latest
    imagePullPolicy: Always

passiveTapper:
  port: 25111

logging:
  disableStdoutLogging: 0
  disableStderrLogging: 0
  disableShipToUP9Logging: 0
